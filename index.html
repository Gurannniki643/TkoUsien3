<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8">
  <title>僕の夢について</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #7c8bbd;
      color: white;
      font-family: 'Yu Gothic', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* ボタン間の縦のスペース */
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #ffffff;
      color: #333;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>僕の夢について</h1>

    <p>昔は、無茶苦茶な進路を夢見ていました。</p>
    <p>中学校卒業後に入る高校は商業系、就職先は模型関連に。</p>
    <p>今思い返しても無茶苦茶な進路でした。自分は数学が苦手だというのに。</p>
    <p>ある日、ある先輩が先生と進路について話していました。</p>
    <p>そこで、ハッとしました。自分は理想だけを掲げていたと。そこで私は──</p>

    <div class="button-group">
      <button onclick="location.href='https://gurannniki643.github.io/TkoUsien4/'">改めてもう一度考え直そうと思いました</button>
      <button onclick="location.href='https://gurannniki643.github.io/TKoUsien-/'">改めずにもう一度考え直そうと思いませんでした</button>
    </div>
  </div>
</body>
</html>
